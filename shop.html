<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/zhn2kvq.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Home Decor - Shop</title>
  </head>
  <body>
    <header>
      <a href="index.html" class="logo"> </a>

      <input type="checkbox" id="sitesearchinput" />
      <label for="sitesearchinput" class="searchbutton">
        <img src="images/icons/searchicon.png" alt="search button" />
      </label>
      <input type="search" id="sitesearch" placeholder="Search..." />
      <div class="navigation">
        <input type="checkbox" id="hamburgermenu" />
        <label for="hamburgermenu" id="hamburgerlabel" tabindex="0" role="menu">
          <div class="spancontainer" alt="hamburger menu button">
            <span class="span1 smoothetransition"></span>
            <span class="span2 smoothetransition"></span>
            <span class="span3 smoothetransition"></span>
          </div>
        </label>
        <nav class="smoothetransition">
          <ul>
            <li>
              <a href="index.html" class="smoothetransition">Home</a>
            </li>
            <li>
              <a href="shop.html" class="smoothetransition underline">Shop</a>
            </li>
            <li>
              <a href="#" class="smoothetransition">About</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="breadcrumbs transparentbeige container">
        <a href="index.html">Home /</a>
        <a href="shop.html">Shop</a>
      </div>
      <!--
      <div class="shopbanner transparentbeige"></div>
-->
      <div class="transparentbeige shopcontainer container">
        <h1>Shop</h1>
        <div class="sort">
          <div class="dropdown">
            <button class="dropdownbtn smoothetransition">Category</button>
            <div class="dropdowncontent">
              <button class="smoothetransition">Kitchen</button>
              <button class="smoothetransition">Lounge</button>
              <button class="smoothetransition">Bedroom</button>
            </div>
          </div>
          <div class="dropdown">
            <button class="dropdownbtn">Price</button>
            <div class="dropdowncontent smoothetransition">
              <button class="smoothetransition">Hight</button>
              <button class="smoothetransition">Low</button>
            </div>
          </div>
        </div>
        <div class="grid">
          <div class="productcontainer cssfilter transparentwhite">
            <img
              src="images/productimages/porcelainpot.png"
              alt="Light wooden coffetable with shelf, with a vase and bowls on top."
            />
            <h2>Teracotta flowerpot</h2>
            <button class="smoothetransition cartbutton">
              <a href="#">Add to cart</a>
              <img src="images/icons/carticon.png" alt="Cart icon" />
            </button>
          </div>
          <div class="productcontainer cssfilter transparentwhite">
            <img
              src="images/productimages/woodennightstand.png"
              alt="Light wooden coffetable with shelf, with a vase and bowls on top."
            />
            <h2>Small wooden table</h2>
            <button class="smoothetransition cartbutton">
              <a href="#">Add to cart</a>
              <img src="images/icons/carticon.png" alt="Cart icon" />
            </button>
          </div>
          <div class="productcontainer cssfilter transparentwhite">
            <img
              src="images/productimages/shadowbowl.png"
              alt="Light wooden coffetable with shelf, with a vase and bowls on top."
            />
            <h2>Olive shadow bowl</h2>
            <button class="smoothetransition cartbutton">
              <a href="#">Add to cart</a>
              <img src="images/icons/carticon.png" alt="Cart icon" />
            </button>
          </div>
          <div class="productcontainer cssfilter transparentwhite">
            <img
              src="images/productimages/porcelainpot_green.png"
              alt="Light wooden coffetable with shelf, with a vase and bowls on top."
            />
            <h2>Green flowerpot</h2>
            <button class="smoothetransition cartbutton">
              <a href="#">Add to cart</a>
              <img src="images/icons/carticon.png" alt="Cart icon" />
            </button>
          </div>
          <div class="productcontainer cssfilter transparentwhite">
            <img
              src="images/productimages/shadowbowl-purple.png"
              alt="Light wooden coffetable with shelf, with a vase and bowls on top."
            />
            <h2>Burgundy shadow bowl</h2>
            <button class="smoothetransition cartbutton">
              <a href="#">Add to cart</a>
              <img src="images/icons/carticon.png" alt="Cart icon" />
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <a href="#" target="_blank" class="item1">Facebook</a>
      <a href="#" target="_blank" class="item2">Instagram</a>
      <a class="item3">homedecor@outlook.com</a>
      <a class="item4">Â© 2021 Home Decor</a>
    </footer>
  </body>
</html>
