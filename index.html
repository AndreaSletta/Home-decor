<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/zhn2kvq.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Home Decor</title>
  </head>
  <body>
    <header>
      <a href="index.html" class="logo"> </a>

      <input type="checkbox" id="sitesearchinput" />
      <label for="sitesearchinput" class="searchbutton">
        <img src="images/icons/searchicon.png" alt="search button" />
      </label>
      <input type="search" id="sitesearch" placeholder="Search..." />
      <div class="navigation">
        <input type="checkbox" id="hamburgermenu" />
        <label for="hamburgermenu" id="hamburgerlabel" tabindex="0" role="menu">
          <div class="spancontainer" alt="hamburger menu button">
            <span class="span1 smoothetransition"></span>
            <span class="span2 smoothetransition"></span>
            <span class="span3 smoothetransition"></span>
          </div>
        </label>
        <nav class="smoothetransition">
          <ul>
            <li>
              <a href="index.html" class="smoothetransition underline">Home</a>
            </li>
            <li>
              <a href="shop.html" class="smoothetransition">Shop</a>
            </li>
            <li>
              <a href="#" class="smoothetransition">About</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="abovefold transparentwhite">
        <div class="calltoaction transparentwhite">
          <h1>Discover autumn</h1>
          <button class="smoothetransition"><a href="#">Shop now</a></button>
        </div>
        <div class="image"></div>
        <div class="imageDesktop"></div>
      </div>
      <div class="toppproducts">
        <h2>Hottest trends</h2>
        <div class="productcontainer transparentwhite">
          <img
            src="images/coffeetable.jpg"
            alt="Light wooden coffetable with shelf, with a vase and bowls on top."
          />
          <h2>Ella couch</h2>
          <button class="smoothetransition"><a href="#">Shop now</a></button>
        </div>
        <div class="productcontainer transparentwhite">
          <img
            src="images/diningtable.jpg"
            alt="Light wooden coffetable with shelf, with a vase and bowls on top."
          />
          <h2>Oak diningtable</h2>
          <button class="smoothetransition"><a href="#">Shop now</a></button>
        </div>
        <div class="productcontainer transparentwhite">
          <img
            src="images/couch.jpg"
            alt="Light wooden coffetable with shelf, with a vase and bowls on top."
          />
          <h2>Herman couch</h2>
          <button class="smoothetransition"><a href="#">Shop now</a></button>
        </div>
      </div>
      <div class="transparentwhite interview">
        <div class="transparentwhite interviewcontainer">
          <h2>This months article:</h2>
          <p>"How I decorated my 27sqm flat"</p>
          <img
            src="images/intervju.jpg"
            alt="Girl sitting on her couch, playing her guitar"
          />

          <button class="smoothetransition">
            <a href="#">Read article</a>
          </button>
        </div>
      </div>
    </main>

    <footer>
      <a href="#" target="_blank" class="item1">Facebook</a>
      <a href="#" target="_blank" class="item2">Instagram</a>
      <a class="item3">homedecor@outlook.com</a>
      <a class="item4">Â© 2021 Home Decor</a>
    </footer>
  </body>
</html>
